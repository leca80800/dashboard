    <script>
        const ALLOWED_EMAILS = [
            'leca80800@gmail.com',
            'klryon714@gmail.com'
        ];

        let currentUser = null;

        // èªè¨¼çŠ¶æ…‹ãƒã‚§ãƒƒã‚¯
        function checkAuth() {
            const user = localStorage.getItem('dashboard_user');
            if (!user) {
                showLoginPage();
                return false;
            }

            try {
                currentUser = JSON.parse(user);
                if (!ALLOWED_EMAILS.includes(currentUser.email)) {
                    showUnauthorized();
                    return false;
                }
                showDashboard();
                return true;
            } catch (e) {
                showLoginPage();
                return false;
            }
        }

        // ãƒ­ã‚°ã‚¤ãƒ³ãƒšãƒ¼ã‚¸è¡¨ç¤º
        function showLoginPage() {
            document.getElementById('login-page').style.display = 'block';
            document.getElementById('dashboard-page').style.display = 'none';
            document.getElementById('unauthorized-page').style.display = 'none';
        }

        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰è¡¨ç¤º
        function showDashboard() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('dashboard-page').style.display = 'block';
            document.getElementById('unauthorized-page').style.display = 'none';
            document.getElementById('user-email').textContent = currentUser.email;
        }

        // æœªèªå¯ãƒ¦ãƒ¼ã‚¶ãƒ¼è¡¨ç¤º
        function showUnauthorized() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('dashboard-page').style.display = 'none';
            document.getElementById('unauthorized-page').style.display = 'block';
        }

        // Googleèªè¨¼ãƒ¬ã‚¹ãƒãƒ³ã‚¹å‡¦ç†
        function handleCredentialResponse(response) {
            const credential = response.credential;
            const payload = parseJwt(credential);

            if (ALLOWED_EMAILS.includes(payload.email)) {
                const user = {
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture
                };
                localStorage.setItem('dashboard_user', JSON.stringify(user));
                location.reload();
            } else {
                showUnauthorized();
            }
        }

        // JWTè§£æ
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
        function logout() {
            localStorage.removeItem('dashboard_user');
            location.reload();
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
